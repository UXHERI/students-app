<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h2 class="text-danger mb-4">Add New Student</h2>
        <form method="POST">
            <input class="form-control mb-2" name="roll_no" placeholder="Roll No" required>
            <input class="form-control mb-2" name="name" placeholder="Full Name" required>
            <input class="form-control mb-2" name="email" placeholder="Email" required>
            <input class="form-control mb-2" name="contact" placeholder="Contact">
            <select class="form-select mb-3" name="gender" required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>
            <button class="btn btn-danger">Add Student</button>
            <a href="/" class="btn btn-secondary">Back</a>
        </form>
    </div>
</body>
</html>
